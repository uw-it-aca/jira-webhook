ingress:
  enabled: true
  tls:
    jira-webhook:
      secretName: jira-webhook.axdd.s.uw.edu-ingress-cert
      hosts:
        - jira-webhook.axdd.s.uw.edu
  hosts:
    jira-webhook:
      host: jira-webhook.axdd.s.uw.edu
      paths:
        - "/"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/client-body-buffer-size: "16K"
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 2
lifecycle:
  enabled: true
  preStop:
    enabled: true
affinity:
  podsSpanNodes: true
readiness:
  enabled: true
securityPolicy:
  enabled: false
database:
  engine: null
memcached:
  enabled: false
repo: jira-webhook
instance: prod
image:
  repository: gcr.io/uwit-mci-axdd/jira-webhook
  tag: IMAGE_TAG
cronjob:
  enabled: false
environmentVariables:
  - name: ENV
    value: prod
  - name: CLUSTER_CNAME
    value: jira-webhook.axdd.s.uw.edu
externalSecrets:
  enabled: true
  secrets:
    - name: jira-webhook.axdd.s.uw.edu-secrets
      externalKey: jira-webhook/secrets
      data:
        - name: django-secret
          property: django-secret
        - name: github-webhook-secret
          property: github-webhook-secret
        - name: github-api-token
          property: github-api-token
        - name: jira-host
          property: jira-host
        - name: jira-user
          property: jira-user
        - name: jira-password
          property: jira-password
environmentVariablesSecrets:
  djangoSecret:
    name: DJANGO_SECRET
    secretName: jira-webhook.axdd.s.uw.edu-secrets
    secretKey: django-secret
  githubWebhookSecret:
    name: GITHUB_WEBHOOK_SECRET
    secretName: jira-webhook.axdd.s.uw.edu-secrets
    secretKey: github-webhook-secret
  githubToken:
    name: GITHUB_API_TOKEN
    secretName: jira-webhook.axdd.s.uw.edu-secrets
    secretKey: github-api-token
  jiraHost:
    name: JIRA_HOST
    secretName: jira-webhook.axdd.s.uw.edu-secrets
    secretKey: jira-host
  jiraUser:
    name: JIRA_USER
    secretName: jira-webhook.axdd.s.uw.edu-secrets
    secretKey: jira-user
  jiraPassword:
    name: JIRA_PASS
    secretName: jira-webhook.axdd.s.uw.edu-secrets
    secretKey: jira-password
